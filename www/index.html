<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />

    <link rel="stylesheet" href="css/phonon.min.css" />
    <title>Cordova Demo</title>
</head>

<body>
    <div class="side-panel side-panel-left" data-expose-aside="left" data-disable="right" data-page="home,battery,camera,device,devicemotion" id="side-panel-example">
        <header class="header-bar">
            <button class="btn pull-right icon icon-close show-for-phone-only" data-side-panel-close="true"></button>
            <div class="pull-left">
                <h1 class="title">Menu</h1>
            </div>
        </header>
        <div class="content">
            <ul class="list">
                <li>
                    <a class="padded-list" href="#!home">Home</a>
                </li>
                <li>
                    <a class="padded-list" href="#!battery">Battery</a>
                </li>
                <li>
                    <a class="padded-list" href="#!device">Device</a>
                </li>
                <li>
                    <a class="padded-list" href="#!devicemotion">Device Motion</a>
                </li>
            </ul>
        </div>
    </div>

    <home data-page="true"></home>
    <battery data-page="true"></battery>
    <camera data-page="true"></camera>
    <device data-page="true"></device>
    <devicemotion data-page="true"></devicemotion>

    <script src="cordova.js"></script>
    <script src="js/phonon.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
